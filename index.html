<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power MauMau</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <h1>Power MauMau</h1> 
    </div>
    <div id="messenger">
        <p id="message">Click start to play</p>
    </div>
    <div class="container">
        <div class="column" id="player1">
            <h2>player1</h2>
            <div id="hand1" class="hands"></div>
        </div>
        <div class="column" id="table">
            <h2>table</h2>
            <button id="btnNewGame">new game</button>
            <div id="stacks">
                <div id="openStack"></div>
                <div id="hiddenStack">
                    <img src="./img/back.png">
                </div>
            </div>
        </div>
        <div class="column" id="player2">
            <h2>player2</h2>
            <div id="hand2" class="hands"></div>
        </div>
    </div>
</body>
<script type="module" src="index.js"></script>
</html>
